<div class="sign-in-container">
  <mat-card class="sign-in-card">
    

    <h2 class="text-center">Sign In</h2>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="sign-in-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" [formControl]="email"/>
        <mat-error *ngIf="signInForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signInForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" [formControl]="password"/>
        <mat-error *ngIf="signInForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width submit-btn" type="submit">
        Sign In
      </button>

      <p class="text-center mt-2">
  Don't have an account? <a routerLink="/signup" class="link">Sign Up</a>
</p>
    </form>
  </mat-card>
</div>
