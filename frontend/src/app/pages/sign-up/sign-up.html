<div class="auth-container">
  <mat-card class="auth-card">
    <h2 class="auth-title">Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullname" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" class="auth-button">Sign Up</button>
      <p class="auth-link">
  Already have an account?
  <span class="link" style="cursor: pointer; text-decoration: underline;" (click)="goToSignIn()">Sign In</span>
</p>
    </form>
  </mat-card>
</div>
